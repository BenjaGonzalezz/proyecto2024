    <!--  LOG IN   -->

    <main>
      <div class="div-container">
          <img class="img-div-form" src="../Style/logoProyectoEMPRESA.png" alt="" />
        <form id="Register" class="form-container">
          <div class="formulario-container">
            <h1>Registrarse</h1>
            <div class="prueba">
              <div class="form_input">
                <div class="prueba2">
                  <label for="usuario"><h2>Usuario</h2></label>
                  <input 
                  type="text" 
                  placeholder="Ejemplo"
                  id="usuario" 
                  name="usuario"/>
                </div>
              </div>

              <div class="form_input">
                <div class="prueba2">
                  <label for="email"><h2>Email</h2></label>
                  <input
                    type="email"
                    placeholder="Ejemplo@Email.com"
                    id="email" 
                    name="email"
                  />
                </div>
              </div>
              <div class="form_input">
                <div class="prueba2">
                  <label for="contraseña"><h2>Contraseña</h2></label>
                  <input
                    type="password"
                    placeholder="Password"
                    id="contraseña"
                    name="contraseña"
                  />
                </div>
              </div>
            </div>
            <div class="button-container">
              <div class="div-button">
                <button type="submit">Enviar</button>
              </div>
            </div>
            <div class="parrafo-container">
              <p>
                En caso de tener una cuenta
                <a href="../Login/LoginCliente.html">Log In</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </main>
